<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-4">
        <div class="search-section">
          <h2 class="title">Search for a City:</h2>
          <div id="search-history" class="list-group">

          </div>
          <div class="input-group mb-3 mt-3">
            <input type="text" id="city-input" class="form-control" placeholder="City name">
            <div class="input-group-append">
              <button id="search-btn" class="btn btn-outline-primary" type="button">Search</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="current-weather" class="current-weather">

        </div>
        <div id="forecast-section" class="forecast-section">
          <h4 class="title">5-Day Forecast:</h4>
          <div id="forecast" class="d-flex justify-content-between">

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
